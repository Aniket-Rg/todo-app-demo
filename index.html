<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>

      <div class="input-row">
        <input
          type="text"
          id="task-input"
          placeholder="Add a new task..."
          autocomplete="off"
        />
        <button id="add-btn">Add</button>
      </div>

      <!-- Optional due date and time for the new task -->
      <div class="datetime-row">
        <div class="datetime-field">
          <label for="due-date">Due date (optional)</label>
          <input type="date" id="due-date" />
        </div>
        <div class="datetime-field">
          <label for="due-time">Due time (optional)</label>
          <input type="time" id="due-time" />
        </div>
      </div>

      <ul id="task-list"></ul>

      <p id="empty-msg">No tasks yet. Add one above!</p>

      <button id="clear-btn">Clear all tasks</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
